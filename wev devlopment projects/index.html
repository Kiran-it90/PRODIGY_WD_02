<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="stopwatch">
  <div class="display">
    <span id="display">00:00:00</span>
  </div>
  <div class="controls">
    <button id="startStopButton" onclick="startStop()">Start</button>
    <button id="pauseResumeButton" onclick="pauseResume()" disabled>Pause</button>
    <button id="resetButton" onclick="reset()">Reset</button>
    <button id="lapButton" onclick="recordLap()">Lap</button>
  </div>
  <ul id="lapTimes" class="lap-times"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
